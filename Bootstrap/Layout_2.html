<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Layout 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        
        <style>
            * { outline: white 8px solid }
            
            .blue {
                background-color: #3FB4FF;
                height: 100px;
            }
            .green {
                background-color: lime;
                height: 100px;
            }
            .grey {
                background-color: lightgray;
                height: 200px;
            }
            .red {
                background-color: maroon;
                height: 250px;
            }
            .orange {
                background-color: orange;
                height: auto;
            }
            .pink {
                background-color: pink;
                height: 150;
            }
            /* xs devices */
                body {background-color: red}
            /* sm devices */
            @media (min-width: 576px) {
                body {background-color: orange}
            }
            /* md devices */
            @media (min-width: 768px) {
                body {background-color: yellow}
                
                .green {height: 200px}
                .grey {height: 150px;}
                .red {height: auto;
                      
                
            }
            /* lg devices */
            @media (min-width: 992px) {
                body {background-color: green}
                
                .green {height: auto;}
                .red {height: auto;}
                .pink {height: 150px;}
                .grey {height: 140px;}
            }
            /* xl devices */
            @media (min-width: 1200px) {
                body {background-color: blue}
            }
        </style>
        
        
    </head>
    <body>
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-12 blue"></div>
            </div>
            
            <div class="row">
                <div class="col-12 col-lg-3 green"></div>

                <div class="col-12 col-md-6 col-lg-6 orange">
                    <div class="row">
                        <div class="col-6 col-lg-3 grey"></div>
                        <div class="w-100 d-none d-lg-block"></div>
                        <div class="col-6 col-lg-3 grey"></div>
                        <div class="w-100 d-none d-lg-block"></div>
                        <div class="col-6 col-lg-3 grey"></div>
                        <div class="w-100 d-none d-lg-block"></div>
                        <div class="col-6 col-lg-3 grey"></div>
                        <div class="w-100 d-none d-lg-block"></div>
                        <div class="col-6 col-lg-3 grey"></div>
                        <div class="w-100 d-none d-lg-block"></div>
                        <div class="col-6 col-lg-3 grey"></div>
                    </div>
                    <div class="row">
                        <div class="d-none d-md-block col-9 offset-lg-3 pink"></div>  
                        <div class="d-none d-md-block col-9 offset-lg-3 pink"></div>
                        <div class="d-none d-md-block col-9 offset-lg-3 pink"></div>
                        <div class="d-none d-md-block col-9 offset-lg-3 pink"></div>
                        <div class="d-none d-md-block col-9 offset-lg-3 pink"></div>
                        <div class="d-none d-md-block col-9 offset-lg-3 pink"></div>
                    </div>
                </div>
        
                <div class="col-12 col-md-6 col-lg-3 red"></div>
            </div>
        </div>
    </body>
</html>
